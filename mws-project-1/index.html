<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <!-- Normalize.css corrects bugs and common browser inconsistencies. -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>
<body>
  <!-- header -->
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- main -->
  <main id="maincontent">
    <!-- map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- restaurants -->
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <!-- footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- scripts -->
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <!-- scripts - Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm9CBeGB2XpSOVQXsuyo-kJtdHSNGiF4k&libraries=places&callback=initMap"></script>
</body>
</html>
